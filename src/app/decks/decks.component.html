<div *ngIf="decks.length">
  <h3>My Decks</h3>
  <div class="list">
    <a *ngFor="let deck of decks; index as i;" [routerLink]="['/deck',deck.id]">
      <span class="badge">{{i + 1}} </span><span class="name">{{deck.name}}</span>
    </a>
  </div>
</div>
<div *ngIf="!decks.length" class="not-found">
  <h3>There aren't decks yet</h3>
  <p>Create your first deck <a [routerLink]="['/deck', 'new']">here</a>.</p>
</div>
