
<div *ngIf="card" class="scene">
  <div class="scene_card" [class.is-flipped]="isFlipped">
    <div class="scene_card--front-side" (click)="showBackSide()" ><b>Question:</b><br>{{card.question}}</div>
    <div class="scene_card--back-side" (click)="showFrontSide()"><b>Answer:</b><br>{{card.answer}}</div>
  </div>
</div>
