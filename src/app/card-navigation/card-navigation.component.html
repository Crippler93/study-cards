<nav *ngIf="cardId && cards.length" class="card-navigation">
  <div>
    <button class="btn previous" *ngIf="deckManagementService.hasPreviousCard(cards, cardId)" (click)="navigatePreviousCard()"><i class="gg-arrow-left-r"></i></button>
  </div>
  <div>
    <button class="btn next" *ngIf="deckManagementService.hasNextCard(cards, cardId)" (click)="navigateNextCard()"><i class="gg-arrow-right-r"></i></button>
  </div>
</nav>
